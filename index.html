<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <title>Carte intéractive de location de vélos</title>
</head>

<body>
    <div class="diapo">
        <div class="diapo-images">
            <img src="images/carte.png" alt="" id="image" />
        </div>
        <div class="container btn-group">
            <button id="previous" class="btn btn-previous">précédente</button>
            <button id="stop" class="btn btn-stop"> pause </button>
            <button id="play" class="btn btn-play"> reprendre </button>
            <button id="next" class="btn btn-next">suivante</button>
        </div>
    </div>
    <div class="velos">
        <div id="map"></div>
        <div class="panneau">
            <div class="information"></div>
            <div class="velosindisponnible"></div>
            <form class="nom_prenom">
                <label for="nom" class="name">Nom : </label>
                <input type="text" name="nom" id="nom" class="nom" pattern="[a-z,A-Z, ,é,è,-]{1,15}" required />
                <label for="prenom" class="firstname">Prénom : </label>
                <input type="text" name="prenom" id="prenom" class="prenom" pattern="[a-z,A-Z, ,é,è,-]{1,15}"
                    required />
                <input type="submit" name="reservation" value="Réservation" id="reserver" class="btn reserve" />
            </form>
        </div>
        <div class="validation">
            <canvas id="signature"></canvas>
            <div class="btn-signature">
                <button class="btn valider">Valider</button>
                <button class="btn btn-clear">Supprimer</button>
            </div>
        </div>
        <div class="velos_reserver"></div>
        <div class="decompte"></div>
    </div>

    <script src="js/Diaporama.js"></script>
    <script src="js/ajax.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="js/Carte.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/start.js"></script>
</body>

</html>
